<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Plant a Tree Challenge</title>
  <style>
    body {
      font-family: Arial;
      background-color: #f3f8f3;
      text-align: center;
      margin: 0;
      overflow-x: hidden;
    }

    h1 { margin-top: 60px; }
    button {
      background: #2e8b57;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover { background: #256b45; }

    /* Slide-in panel */
    #sidePanel {
      position: fixed;
      top: 0;
      right: -320px;
      width: 300px;
      height: 100%;
      background-color: #ffffff;
      box-shadow: -2px 0 10px rgba(0,0,0,0.2);
      transition: right 0.3s ease;
      padding: 20px;
      text-align: left;
    }

    #sidePanel.open { right: 0; }

    #togglePanel {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #2e8b57;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 6px;
      cursor: pointer;
    }

    input[type="number"] {
      width: 60px;
      padding: 5px;
      margin-left: 10px;
    }

    .challenge-item {
      background: #e9f7ec;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <button id="togglePanel">â˜° My Profile</button>

  <div id="sidePanel">
    <h3 id="userName">User Info</h3>
    <p id="userEmail"></p>
    <h4>Joined Challenges:</h4>
    <div id="challengeList">Loading...</div>
  </div>

  <h1>ðŸŒ± Plant a Tree Challenge</h1>
  <p>Contribute to reducing COâ‚‚ emissions and restoring ecosystems.</p>
  <button id="joinBtn">Join Challenge</button>

  <script>
    const panel = document.getElementById("sidePanel");
    const toggleBtn = document.getElementById("togglePanel");
    const user = JSON.parse(localStorage.getItem("user"));

    // Toggle the side panel
    toggleBtn.addEventListener("click", () => {
      panel.classList.toggle("open");
    });

    // Populate user info
    if (user) {
      document.getElementById("userName").innerText = `${user.firstName} ${user.lastName}`;
      document.getElementById("userEmail").innerText = user.email;
      fetchChallenges();
    } else {
      document.getElementById("challengeList").innerText = "Please log in!";
    }

    // Fetch user challenges
    async function fetchChallenges() {
      const res = await fetch(`http://localhost:5000/getChallenges?email=${user.email}`);
      const challenges = await res.json();
      const container = document.getElementById("challengeList");
      container.innerHTML = "";

      if (challenges.length === 0) {
        container.innerHTML = "<p>No challenges joined yet.</p>";
      } else {
        challenges.forEach(c => {
          const div = document.createElement("div");
          div.className = "challenge-item";
          div.innerHTML = `
            <b>${c.challenge}</b><br>
            <small>${new Date(c.date).toLocaleString()}</small><br>
            Progress: <input type="number" min="0" max="100" placeholder="%" />
          `;
          container.appendChild(div);
        });
      }
    }

    // Join challenge button
    document.getElementById("joinBtn").addEventListener("click", async () => {
      if (!user) {
        alert("Please log in first!");
        window.location.href = "login.html";
        return;
      }

      const data = {
        email: user.email,
        challenge: "Plant a Tree",
        date: new Date().toISOString()
      };

      const res = await fetch("http://localhost:5000/joinChallenge", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      const msg = await res.text();
      alert(msg);
      fetchChallenges(); // Refresh panel
    });
  </script>
</body>
</html>
