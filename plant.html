<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plant a Tree Challenge | Eco-Hub</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f4f9f4;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #2d6a4f;
      color: white;
      padding: 10px 30px;
    }

    header .logo {
      font-weight: bold;
      font-size: 1.4em;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      background: white;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 30px;
    }

    h1 {
      text-align: center;
      color: #2d6a4f;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 10px;
      margin-top: 30px;
    }

    .day {
      background: #d8f3dc;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .day.checked {
      background: #52b788;
      color: white;
      transform: scale(1.05);
    }

    .stats {
      text-align: center;
      margin-top: 30px;
      background: #e9f5e9;
      padding: 20px;
      border-radius: 10px;
    }

    .stats h2 {
      color: #2d6a4f;
    }

    .btn-reset {
      display: block;
      margin: 20px auto;
      background: #b7e4c7;
      color: #1b4332;
      border: none;
      border-radius: 10px;
      padding: 10px 20px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .btn-reset:hover {
      background: #95d5b2;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">ðŸŒ¿ Eco-Hub</div>
    <nav>
      <a href="index.html" style="color:white; text-decoration:none;">Home</a>
    </nav>
  </header>

  <div class="container">
    <h1>ðŸŒ± 30-Day Tree Planting Challenge</h1>
    <p style="text-align:center;">Each day you plant (or help plant) a tree, mark it below!</p>

    <div class="calendar" id="calendar"></div>

    <div class="stats" id="stats">
      <h2>Challenge Progress</h2>
      <p>Trees Planted: <strong id="treesCount">0</strong> / 30</p>
      <p>COâ‚‚ Absorbed: <strong id="co2Saved">0</strong> kg (approx.)</p>
    </div>

    <button class="btn-reset" id="resetBtn">Reset Progress</button>
  </div>

  <footer class="footer">
    <p>Â© 2025 Eco-Hub | Together for a Sustainable World</p>
  </footer>

  <script>
    const calendar = document.getElementById("calendar");
    const treesCount = document.getElementById("treesCount");
    const co2Saved = document.getElementById("co2Saved");
    const resetBtn = document.getElementById("resetBtn");

    // Load from localStorage
    let checkedDays = JSON.parse(localStorage.getItem("plantChallenge")) || [];

    // Generate 30 days
    for (let i = 1; i <= 30; i++) {
      const day = document.createElement("div");
      day.classList.add("day");
      day.textContent = "Day " + i;

      if (checkedDays.includes(i)) {
        day.classList.add("checked");
      }

      day.addEventListener("click", () => toggleDay(i, day));
      calendar.appendChild(day);
    }

    updateStats();

    function toggleDay(dayNum, element) {
      if (checkedDays.includes(dayNum)) {
        checkedDays = checkedDays.filter(d => d !== dayNum);
        element.classList.remove("checked");
      } else {
        checkedDays.push(dayNum);
        element.classList.add("checked");
      }
      localStorage.setItem("plantChallenge", JSON.stringify(checkedDays));
      updateStats();
    }

    function updateStats() {
      const planted = checkedDays.length;
      treesCount.textContent = planted;
      co2Saved.textContent = (planted * 21).toFixed(1); // average 21 kg COâ‚‚ per tree/year
    }

    resetBtn.addEventListener("click", () => {
      if (confirm("Reset your challenge progress?")) {
        checkedDays = [];
        localStorage.removeItem("plantChallenge");
        document.querySelectorAll(".day").forEach(d => d.classList.remove("checked"));
        updateStats();
      }
    });
  </script>

</body>
</html>
