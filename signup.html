<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco-Hub | Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="auth-page">
    <div class="auth-container">
        <h2>Welcome to <span>Eco-Hub</span></h2>
        <form class="auth-form">
            <input type="text" placeholder="First Name" required>
            <input type="text" placeholder="Last Name" required>
            <input type="email" placeholder="Email" required>
            <input type="text" placeholder="Mobile" required>
            <input type="password" placeholder="Password" required>
            <button type="submit" class="btn-auth">Continue</button>
        </form>
        <p class="auth-footer">Already have an account?
            <a href="login.html">Login</a>
        </p>

    </div>
    <script>
        document.querySelector("form").addEventListener("submit", async (e) => {
            e.preventDefault();

            const firstName = e.target[0].value;
            const lastName = e.target[1].value;
            const email = e.target[2].value;
            const mobile = e.target[3].value;
            const password = e.target[4].value;

            const response = await fetch("http://localhost:5000/signup", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ firstName, lastName, email, mobile, password }),
            });

            const message = await response.text();
            alert(message);

            if (response.ok) {
                window.location.href = "login.html";
            }
        });
    </script>

</body>

</html>
