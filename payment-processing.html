<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Processing Payment — Eco-Hub</title>
  <style>
    :root{
      --green:#2e7d32;
      --dark:#1b4332;
      --bg:#f2fbf5;
      --card:#ffffff;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: "Poppins", Arial, sans-serif;
      background: linear-gradient(180deg,#f7fff8,#eef9ee);
      color:#123;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }

    .card{
      width:100%;
      max-width:820px;
      background:var(--card);
      border-radius:16px;
      box-shadow:0 12px 30px rgba(15,40,15,0.08);
      padding:36px;
      text-align:center;
    }

    .title{
      font-size:1.6rem;
      font-weight:700;
      color:var(--dark);
      margin-bottom:6px;
    }
    .subtitle{
      color:#556;
      margin-bottom:22px;
    }

    /* Processing animation circle */
    .loader-wrap{
      display:flex;
      gap:22px;
      align-items:center;
      justify-content:center;
      margin:26px 0 18px;
    }
    .spinner{
      width:120px;
      height:120px;
      border-radius:50%;
      display:grid;
      place-items:center;
      background:conic-gradient(var(--green), rgba(46,125,50,0.05));
      position:relative;
      animation:rotate 1.8s linear infinite;
      box-shadow:0 8px 20px rgba(46,125,50,0.12);
    }
    .spinner::after{
      content:'';
      width:70%;
      height:70%;
      background:linear-gradient(180deg,#fff,#f7fff8);
      border-radius:50%;
      display:block;
      box-shadow:inset 0 4px 10px rgba(0,0,0,0.03);
    }
    @keyframes rotate{to{transform:rotate(360deg)}}

    .progress-text{
      font-weight:600;
      color:var(--green);
      letter-spacing:0.2px;
    }

    .small{
      color:#667;
      margin-top:12px;
      font-size:0.95rem;
    }

    .btn{
      display:inline-block;
      background:var(--green);
      color:white;
      padding:12px 20px;
      border-radius:999px;
      border:none;
      font-weight:600;
      margin-top:22px;
      text-decoration:none;
      cursor:pointer;
    }
    .btn.secondary{
      background:#fff;
      color:var(--dark);
      border:1px solid #e6f0e8;
      margin-left:12px;
    }

    /* small responsive */
    @media (max-width:540px){
      .card{padding:20px}
      .spinner{width:96px;height:96px}
    }
  </style>
</head>
<body>
  <div class="card" role="main" aria-live="polite">
    <div class="title">Processing your payment</div>
    <div class="subtitle">We are securely processing your transaction — this is a simulated demo.</div>

    <div class="loader-wrap" aria-hidden="true">
      <div class="spinner" aria-hidden="true"></div>
    </div>

    <div class="progress-text" id="progressText">Connecting to bank...</div>
    <div class="small">This page simulates the payment gateway. You will be redirected to confirmation shortly.</div>

    <div style="margin-top:18px;">
      <button class="btn" id="cancelBtn">Cancel</button>
    </div>
  </div>

  <script>
    // simulated multi-step statuses
    const steps = [
      "Connecting to bank...",
      "Verifying transaction...",
      "Finalizing...",
      "Almost done..."
    ];
    let i = 0;
    const el = document.getElementById("progressText");
    const interval = setInterval(() => {
      el.textContent = steps[i % steps.length];
      i++;
    }, 900);

    // simulate 3.5 seconds processing then redirect
    setTimeout(() => {
      clearInterval(interval);
      // go to success page
      window.location.href = "payment-success.html";
    }, 3500);

    document.getElementById("cancelBtn").addEventListener("click", () => {
      if (confirm("Cancel payment and return to shop?")) {
        window.location.href = "shop1.html"; // adjust if your shop page is shop.html
      }
    });
  </script>
</body>
</html>
